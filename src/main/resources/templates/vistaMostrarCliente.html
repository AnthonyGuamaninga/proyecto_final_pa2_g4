<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/estilo.css" type="text/css">
	<title>Document</title>
</head>

<body>
	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<td>
					<label>Ingrese el apellido: </label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="${cliente.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Buscar">
				</td>
			</tr>
			<tr>
				<th>CÃ©dula</th>
				<th>Nombre</th>
				<th>Apellido</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente:${clientes}">
				<td th:text="${cliente.cedula}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td>
					<form action="#" th:action="@{/clientes/borrar/{ape}(ape=${cliente.apellido})}"
						th:object="${cliente}" th:method="DELETE">
						<input type="submit" value="borrar">
					</form>
				</td>
				<td>
					<form th:action="@{/clientes/buscarApellido/{ape}(ape=${cliente.apellido})}" th:object="${cliente}"
						th:method="Get">
						<input type="submit" value="Editar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
