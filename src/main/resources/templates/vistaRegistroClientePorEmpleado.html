<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/estilo.css" type="text/css">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/empleados/insertar}" th:object="${cliente}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td>
					<label>Cedula:</label>
				</td>
				<td>
					<input type="text" id="cedula" th:field="${cliente.cedula}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${cliente.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Aellido:</label>
				</td>
				<td>
					<input type="text" id="apellido" th:field="${cliente.apellido}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Fecha de Nacimiento:</label>
				</td>
				<td>
					<input type="datetime-local" id="fechaNacimiento" th:field="${cliente.fechaNacimiento}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Genero:</label>
				</td>
				<td>
					<input type="text" id="genero" th:field="${cliente.genero}">
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Registrar">
				</td>
			</tr>

		</table>
	</form>
</body>
</html>
