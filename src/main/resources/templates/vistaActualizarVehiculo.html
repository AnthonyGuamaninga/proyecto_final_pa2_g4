<!DOCTYPE html>
<html lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">   
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title>Document
	</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
				<th>Año</th>
				<th>Pais</th>
				<th>Cilindraje</th>
				<th>Avaluo</th>
				<th>Valor Dia</th>
				<th>Numero Puertas</th>
				<th>Estado</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${vehiculos}">
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td th:text="${vehiculo.anio}"></td>
				<td th:text="${vehiculo.pais}"></td>
				<td th:text="${vehiculo.cilindraje}"></td>
				<td th:text="${vehiculo.avaluo}"></td>
				<td th:text="${vehiculo.valor_dia}"></td>
				<td th:text="${vehiculo.numero_puertas}"></td>
				<td th:text="${vehiculo.estado}"></td>
				<td>
					<form th:action="@{/vehiculos/buscar/{pla}(pla=${vehiculo.pla})}" object="vehiculo" th:method="GET">
						<input type="submit" value="Actualizar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
