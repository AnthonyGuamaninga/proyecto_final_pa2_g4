<!DOCTYPE html>
<html lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/estilo.css" type="text/css"> 
	<title>Document</title>
</head>

<body>
	<table class="table table-dark table-striped">
		<form th:action="@{/clientes/buscarPorCedula}" th:object="${cliente}" th:method="GET">
			<tr>
				<td style="text-align: center;">
					<h3 style="font-style: italic;">Busqueda de clientes por cedula</h3>
				</td>
			</tr>
			<tr>
				<td>
					<label>Cédula:</label>
				</td>
				<td>
					<input type="text" id="cedula" th:field="${cliente.cedula}">
				</td>
				<td>
					<input type="submit" value="Buscar">
				</td>
			</tr>
		</form>
		<tr>
			<form th:action="@{/inicios/cliente}" th:method="GET">
				<td>
					<input type="submit" value="Regresar">
				</td>
			</form>
		</tr>
	</table>
</body>

</html>
