<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>   
	<meta charset="UTF-8">   
	<meta http-equiv="X-UA-Compatible" content="IE=edge">   
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  
	<title>Document</title>
</head>

<body>
	<table>
		<thead>
			<tr>
				<th>Placa</th>
				<th>Modelo</th>
				<th>Marca</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vehiculo:${Vehiculos}">
				<td th:text="${vehiculo.placa}"></td>
				<td th:text="${vehiculo.modelo}"></td>
				<td th:text="${vehiculo.marca}"></td>
				<td>
					<form action="#" th:action="@{vehiculo/borrar/{pla}(pla=${vehiculo.placa})}" th:object="${vehiculo}"
						th:method="DELETE">
						<input type="submit" value="borrar">
					</form>
				</td>
				<td>
					<form th:action="@{/vehiculo/buscarMarca/{mar}(mar=${vehiculo.marca})}" th:object="${vehiculo}"
						th:method="Get">
						<input type="submit" value="Editar">
					</form>
				</td>
			</tr>
		</tbody>
	</table>
</body>

</html>
