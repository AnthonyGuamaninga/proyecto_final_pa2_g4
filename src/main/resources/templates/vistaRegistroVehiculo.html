<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/estilo.css" type="text/css">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/vehiculos/insertar}" th:object="${vehiculo}" th:method="POST">
		<table class="table table-dark table-striped">
			<tr>
				<td>
					<label>Placa:</label>
				</td>
				<td>
					<input type="text" id="placa" th:field="${vehiculo.placa}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Modelo:</label>
				</td>
				<td>
					<input type="text" id="modelo" th:field="${vehiculo.modelo}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Marca:</label>
				</td>
				<td>
					<input type="text" id="marca" th:field="${vehiculo.marca}">
				</td>
			</tr>

			<tr>
				<td>
					<label>AÃ±o:</label>
				</td>
				<td>
					<input type="text" id="anio" th:field="${vehiculo.anio}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Pais:</label>
				</td>
				<td>
					<input type="text" id="pais" th:field="${vehiculo.pais}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cilindraje:</label>
				</td>
				<td>
					<input type="text" id="cilindraje" th:field="${vehiculo.cilindraje}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Avaluo:</label>
				</td>
				<td>
					<input type="text" id="avaluo" th:field="${vehiculo.avaluo}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Valor Dia:</label>
				</td>
				<td>
					<input type="text" id="valorDia" th:field="${vehiculo.valorDia}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Numero Puertas:</label>
				</td>
				<td>
					<input type="text" id="numeroPuertas" th:field="${vehiculo.numeroPuertas}">
				</td>
			</tr>

			<tr>
				<td>
					<label>Estado:</label>
				</td>
				<td>
					<input type="text" id="estado" th:field="${vehiculo.estado}">
				</td>
			</tr>

			<tr>
				<td>
					<input type="submit" value="Registrar Vehiculo">
				</td>
			</tr>
		</table>
	</form>
</body>

</html>
